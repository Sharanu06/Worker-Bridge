<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employer Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<nav class="navbar">
  <a href="index.html" class="logo">Worker <span>Bridge</span></a>
  <button class="btn small" onclick="logout()">Logout</button>
</nav>

<section class="page-header">
  <h1>Employer Dashboard</h1>
  <p>Manage jobs & workers</p>
</section>

<section class="worker-list">
  <div class="worker-card">
    <h3 id="employerName"></h3>
    <p>✔ Post new jobs</p>
    <p>✔ Hire workers</p>
  </div>
</section>

<script>
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user || user.role !== "employer") {
  window.location.href = "login.html";
}
document.getElementById("employerName").textContent = user.name;

function logout() {
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
}
</script>
</body>
</html>
